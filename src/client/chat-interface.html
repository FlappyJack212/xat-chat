<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iXat Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors">
    <div id="chatContainer" class="container mx-auto p-4">
        <div class="flex flex-col md:flex-row gap-4">
            <!-- Chat Area (70%) -->
            <div class="md:w-7/12 bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 flex flex-col">
                <h2 class="text-xl font-bold mb-2 text-gray-800 dark:text-gray-200">Welcome to iXat Chat!</h2>
                <!-- Messages -->
                <div class="flex-1 overflow-y-auto mb-4" id="messagesContainer">
                    <ul id="messages" class="space-y-2"></ul>
                </div>
                <!-- Smilies -->
                <div class="flex flex-wrap gap-2 mb-4" id="smileyBar"></div>
                <!-- Input -->
                <div class="flex gap-2">
                    <div contenteditable="true" id="textEntryEditable" class="flex-1 p-2 border rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200" placeholder="Type your message..."></div>
                    <button id="returnBut" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">SEND</button>
                </div>
                <!-- Powers Controls -->
                <div id="powersControl" class="mt-2 hidden">
                    <select id="powerSelect" class="p-2 border rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200">
                        <option value="">Select Power</option>
                    </select>
                    <button id="activatePower" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Activate</button>
                </div>
            </div>
            <!-- Sidebar (30%) -->
            <div class="md:w-5/12 flex flex-col gap-4">
                <!-- Users List -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4">
                    <div class="flex border-b">
                        <button id="defaultList" class="flex-1 py-2 text-center bg-gray-200 dark:bg-gray-700 active">Visitors</button>
                        <button id="friendsList" class="flex-1 py-2 text-center bg-gray-100 dark:bg-gray-900">Friends</button>
                    </div>
                    <div id="visitorsTabContainer">
                        <ul id="idvisitors" class="mt-2 space-y-2"></ul>
                    </div>
                    <div id="friendsTabContainer" class="hidden">
                        <ul id="idfriends" class="mt-2 space-y-2"></ul>
                    </div>
                </div>
                <!-- Actions -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 flex flex-col gap-2">
                    <div class="flex gap-2">
                        <button id="groupBut" class="flex-1 p-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">Groups</button>
                        <button id="helpBut" class="flex-1 p-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">Help</button>
                        <button id="xatBut" class="flex-1 p-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">Home</button>
                    </div>
                    <div class="flex gap-2">
                        <button id="GetaChat" class="flex-1 p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Get a Chat Box</button>
                        <button id="signIn" class="flex-1 p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Sign In</button>
                        <button id="darkModeToggle" class="flex-1 p-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">Toggle Dark Mode</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modals -->
        <div id="tradeModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
            <div class="bg-white dark:bg-gray-800 p-4 rounded-lg">
                <h3 class="text-lg font-bold mb-2">Trade Offer</h3>
                <div id="tradeDetails"></div>
                <div class="flex gap-2 mt-4">
                    <button id="acceptTrade" class="px-4 py-2 bg-green-500 text-white rounded-lg">Accept</button>
                    <button id="declineTrade" class="px-4 py-2 bg-red-500 text-white rounded-lg">Decline</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/socket.io@4.7.5/dist/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
