<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - ShadowNet</title>
    <meta name="description" content="Main lobby and welcome room - Join the ixchats community">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            height: 100%;
        }

        /* Header */
        .navbar {
            background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
            border-bottom: 3px solid #004080;
        }

        .navbar-brand img {
            height: 50px;
        }

        .header-flex {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .logoname-flex {
            text-align: center;
            color: white;
        }

        #groupName {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #groupDescription {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Chat Container */
        .chat-container {
            height: calc(100vh - 80px);
            background: #ffffff;
            border: 2px solid #0066cc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 102, 204, 0.2);
        }

        #chatFrame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-flex {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav id="navTop" class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="header-flex">
            <div>
                <a class="navbar-brand" href="/">
                    <img id="navLogo" src="https://xat.com/content/web/R00221/img/xatplanet.svg" height="50" alt="logo">
                </a>
            </div>
            <div class="logoname-flex">
                <div id="groupName">Lobby</div>
                <div id="groupDescription">Main lobby and welcome room - Join the ixchats community</div>
            </div>
        </div>
    </nav>

    <!-- Chat Container -->
    <div class="chat-container" style="margin-top: 80px;">
        <iframe id="chatFrame" src="/chat-interface.html?room=lobby"></iframe>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Listen for authentication messages from iframes
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'AUTH_SUCCESS') {
                console.log('ðŸŽ­ [LOBBY] Received auth success from iframe:', event.data);
                
                // Store the auth token
                localStorage.setItem('authToken', event.data.token);
                
                // Send auth update to iframe
                const chatFrame = document.getElementById('chatFrame');
                if (chatFrame && chatFrame.contentWindow) {
                    try {
                        chatFrame.contentWindow.postMessage({
                            type: 'AUTH_UPDATE',
                            token: event.data.token,
                            user: event.data.user
                        }, '*');
                        console.log('ðŸŽ­ [LOBBY] Sent auth update to iframe');
                    } catch (e) {
                        console.log('ðŸŽ­ [LOBBY] Could not send message to iframe');
                    }
                }
                
                // Refresh the iframe to show authenticated state
                if (chatFrame) {
                    chatFrame.src = chatFrame.src;
                }
                
                console.log('ðŸŽ­ [LOBBY] Authentication state updated, iframe refreshed');
            } else if (event.data && event.data.type === 'AUTH_LOGOUT') {
                console.log('ðŸŽ­ [LOBBY] Received logout message from iframe');
                
                // Remove the auth token
                localStorage.removeItem('authToken');
                
                // Refresh the iframe to show unauthenticated state
                const chatFrame = document.getElementById('chatFrame');
                if (chatFrame) {
                    chatFrame.src = chatFrame.src;
                }
                
                console.log('ðŸŽ­ [LOBBY] Logout processed, iframe refreshed');
            }
        });
        
        // Check authentication status on page load and send to iframe
        async function checkAndSendAuth() {
            const token = localStorage.getItem('authToken');
            if (token) {
                try {
                    const response = await fetch('/api/auth/status?token=' + token);
                    const data = await response.json();
                    
                    if (response.ok && data.user) {
                        // Send auth update to iframe
                        const chatFrame = document.getElementById('chatFrame');
                        if (chatFrame && chatFrame.contentWindow) {
                            try {
                                chatFrame.contentWindow.postMessage({
                                    type: 'AUTH_UPDATE',
                                    token: token,
                                    user: data.user
                                }, '*');
                                console.log('ðŸŽ­ [LOBBY] Sent auth update to iframe on page load');
                            } catch (e) {
                                console.log('ðŸŽ­ [LOBBY] Could not send message to iframe');
                            }
                        }
                    }
                } catch (error) {
                    console.error('ðŸŽ­ [LOBBY] Auth check error:', error);
                }
            }
        }
        
        // Check auth status when iframe loads
        window.addEventListener('load', function() {
            setTimeout(checkAndSendAuth, 1000); // Wait for iframe to load
        });
    </script>
</body>
</html>
