<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ­ ShadowNet - Login & Register</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #0066cc;
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: bold;
        }
        
        .auth-header p {
            color: #666;
            margin: 0;
            font-size: 16px;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-weight: bold;
            background: #f8f9fa;
            color: #666;
        }
        
        .auth-tab.active {
            border-bottom-color: #0066cc;
            color: #0066cc;
            background: #ffffff;
        }
        
        .auth-tab:hover {
            background: #e9ecef;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: #ffffff;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }
        
        .form-group input.error {
            border-color: #dc3545;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0066cc, #0052a3);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 102, 204, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 102, 204, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: #ffffff;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        
        .divider span {
            background: #ffffff;
            padding: 0 15px;
            color: #666;
            font-size: 14px;
        }
        
        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: #ffffff;
            color: #333;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            border-color: #0066cc;
            color: #0066cc;
            transform: translateY(-2px);
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        
        .forgot-password a {
            color: #0066cc;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message-global {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0066cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .auth-header h1 {
                font-size: 24px;
            }
            
            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>ðŸŽ­ Welcome to xat.com</h1>
            <p>Join millions of users in the world's most popular chat platform</p>
        </div>
        
        <div class="auth-tabs">
            <div class="auth-tab active" onclick="switchTab('login')">Login</div>
            <div class="auth-tab" onclick="switchTab('register')">Register</div>
        </div>
        
        <!-- Success/Error Messages -->
        <div class="success-message" id="successMessage"></div>
        <div class="error-message-global" id="errorMessage"></div>
        
        <!-- Login Form -->
        <form class="auth-form active" id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username or Email</label>
                <input type="text" id="loginUsername" name="username" required>
                <div class="error-message" id="loginUsernameError"></div>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required>
                <div class="error-message" id="loginPasswordError"></div>
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="social-login">
                <a href="#" class="social-btn">Google</a>
                <a href="#" class="social-btn">Facebook</a>
            </div>
            
            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
            </div>
        </form>
        
        <!-- Register Form -->
        <form class="auth-form" id="registerForm">
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" name="username" required>
                <div class="error-message" id="registerUsernameError"></div>
            </div>
            
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="email" required>
                <div class="error-message" id="registerEmailError"></div>
            </div>
            
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="password" required>
                <div class="error-message" id="registerPasswordError"></div>
            </div>
            
            <div class="form-group">
                <label for="registerConfirmPassword">Confirm Password</label>
                <input type="password" id="registerConfirmPassword" name="confirmPassword" required>
                <div class="error-message" id="registerConfirmPasswordError"></div>
            </div>
            
            <button type="submit" class="btn btn-primary">Create Account</button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="social-login">
                <a href="#" class="social-btn">Google</a>
                <a href="#" class="social-btn">Facebook</a>
            </div>
        </form>
        
        <!-- Loading -->
        <div class="loading" id="loading"></div>
    </div>

    <script>
        let currentTab = 'login';
        
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update forms
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            if (tab === 'login') {
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('registerForm').classList.add('active');
            }
            
            currentTab = tab;
            hideMessages();
        }
        
        function showMessage(type, message) {
            hideMessages();
            if (type === 'success') {
                document.getElementById('successMessage').textContent = message;
                document.getElementById('successMessage').style.display = 'block';
            } else {
                document.getElementById('errorMessage').textContent = message;
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
        
        function hideMessages() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function validateForm(formData) {
            let isValid = true;
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(e => e.style.display = 'none');
            document.querySelectorAll('input').forEach(i => i.classList.remove('error'));
            
            if (currentTab === 'login') {
                if (!formData.username) {
                    document.getElementById('loginUsernameError').textContent = 'Username is required';
                    document.getElementById('loginUsernameError').style.display = 'block';
                    document.getElementById('loginUsername').classList.add('error');
                    isValid = false;
                }
                
                if (!formData.password) {
                    document.getElementById('loginPasswordError').textContent = 'Password is required';
                    document.getElementById('loginPasswordError').style.display = 'block';
                    document.getElementById('loginPassword').classList.add('error');
                    isValid = false;
                }
            } else {
                if (!formData.username || formData.username.length < 3) {
                    document.getElementById('registerUsernameError').textContent = 'Username must be at least 3 characters';
                    document.getElementById('registerUsernameError').style.display = 'block';
                    document.getElementById('registerUsername').classList.add('error');
                    isValid = false;
                }
                
                if (!formData.email || !formData.email.includes('@')) {
                    document.getElementById('registerEmailError').textContent = 'Valid email is required';
                    document.getElementById('registerEmailError').style.display = 'block';
                    document.getElementById('registerEmail').classList.add('error');
                    isValid = false;
                }
                
                if (!formData.password || formData.password.length < 6) {
                    document.getElementById('registerPasswordError').textContent = 'Password must be at least 6 characters';
                    document.getElementById('registerPasswordError').style.display = 'block';
                    document.getElementById('registerPassword').classList.add('error');
                    isValid = false;
                }
                
                if (formData.password !== formData.confirmPassword) {
                    document.getElementById('registerConfirmPasswordError').textContent = 'Passwords do not match';
                    document.getElementById('registerConfirmPasswordError').style.display = 'block';
                    document.getElementById('registerConfirmPassword').classList.add('error');
                    isValid = false;
                }
            }
            
            return isValid;
        }
        
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('loginUsername').value,
                password: document.getElementById('loginPassword').value
            };
            
            if (!validateForm(formData)) return;
            
            showLoading();
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('success', 'Login successful! Redirecting...');
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    setTimeout(() => {
                        window.location.href = '/chat.html';
                    }, 1500);
                } else {
                    showMessage('error', data.message || 'Login failed');
                }
            } catch (error) {
                showMessage('error', 'Network error. Please try again.');
            } finally {
                hideLoading();
            }
        });
        
        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('registerUsername').value,
                email: document.getElementById('registerEmail').value,
                password: document.getElementById('registerPassword').value,
                confirmPassword: document.getElementById('registerConfirmPassword').value
            };
            
            if (!validateForm(formData)) return;
            
            showLoading();
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('success', 'Account created successfully! Please check your email for verification link.');
                    // Show verification link for testing (in production, this would be sent via email)
                    if (data.verificationToken) {
                        const verificationUrl = `${window.location.origin}/api/auth/verify-email?token=${data.verificationToken}`;
                        console.log('ðŸ”— Verification URL:', verificationUrl);
                        showMessage('success', `Account created! Click here to verify: <a href="${verificationUrl}" target="_blank">Verify Email</a>`);
                    }
                    setTimeout(() => {
                        switchTab('login');
                    }, 3000);
                } else {
                    showMessage('error', data.message || 'Registration failed');
                }
            } catch (error) {
                showMessage('error', 'Network error. Please try again.');
            } finally {
                hideLoading();
            }
        });
        
        function showForgotPassword() {
            alert('Password reset functionality coming soon!');
        }
        
        // Check if user is already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = '/chat.html';
        }

        // Add logout function
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            window.location.href = '/chat.html';
        }

        // Make logout available globally
        window.logout = logout;
    </script>
</body>
</html>
