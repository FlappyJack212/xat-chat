<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≠ ixchats - Profile Settings</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .profile-header h1 {
            color: #0066cc;
            margin: 0 0 10px 0;
            font-size: 32px;
            font-weight: bold;
        }
        
        .profile-header p {
            color: #666;
            margin: 0;
            font-size: 16px;
        }
        
        .profile-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .profile-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-weight: bold;
            background: #f8f9fa;
            color: #666;
        }
        
        .profile-tab.active {
            border-bottom-color: #0066cc;
            color: #0066cc;
            background: #ffffff;
        }
        
        .profile-tab:hover {
            background: #e9ecef;
        }
        
        .profile-section {
            display: none;
        }
        
        .profile-section.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #0066cc;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0066cc, #0052a3);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #0052a3, #004080);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .avatar-option {
            width: 60px;
            height: 60px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-size: cover;
            background-position: center;
        }
        
        .avatar-option:hover {
            border-color: #0066cc;
            transform: scale(1.05);
        }
        
        .avatar-option.selected {
            border-color: #0066cc;
            box-shadow: 0 0 10px rgba(0, 102, 204, 0.3);
        }
        
        .pawn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 8px;
            margin-top: 10px;
        }
        
        .pawn-option {
            width: 40px;
            height: 40px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .pawn-option:hover {
            border-color: #0066cc;
            transform: scale(1.1);
        }
        
        .pawn-option.selected {
            border-color: #0066cc;
            box-shadow: 0 0 8px rgba(0, 102, 204, 0.4);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        
        .stat-card h3 {
            color: #0066cc;
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        
        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0066cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        
        <div class="profile-header">
            <h1>Profile Settings</h1>
            <p>Manage your ixchats account and preferences</p>
        </div>
        
        <div class="message" id="successMessage"></div>
        <div class="message" id="errorMessage"></div>
        <div class="loading" id="loading"></div>
        
        <div class="profile-tabs">
            <div class="profile-tab active" onclick="switchTab('account')">Account</div>
            <div class="profile-tab" onclick="switchTab('appearance')">Appearance</div>
            <div class="profile-tab" onclick="switchTab('security')">Security</div>
            <div class="profile-tab" onclick="switchTab('stats')">Statistics</div>
        </div>
        
        <!-- Account Section -->
        <div class="profile-section active" id="accountSection">
            <h2>Account Information</h2>
            <form id="accountForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" readonly>
                </div>
                
                <div class="form-group">
                    <label for="nickname">Nickname</label>
                    <input type="text" id="nickname" placeholder="Enter your nickname">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Update Account</button>
            </form>
        </div>
        
        <!-- Appearance Section -->
        <div class="profile-section" id="appearanceSection">
            <h2>Appearance Settings</h2>
            
            <div class="form-group">
                <label>Avatar</label>
                <div class="avatar-grid" id="avatarGrid">
                    <!-- Avatars will be loaded here -->
                </div>
            </div>
            
            <div class="form-group">
                <label>Custom Pawn (Hex Color)</label>
                <input type="text" id="customPawn" placeholder="#000000 or 'off' to disable">
                <div class="pawn-grid" id="pawnGrid">
                    <!-- Pawn colors will be loaded here -->
                </div>
            </div>
            
            <button onclick="saveAppearance()" class="btn btn-primary">Save Appearance</button>
        </div>
        
        <!-- Security Section -->
        <div class="profile-section" id="securitySection">
            <h2>Security Settings</h2>
            
            <form id="passwordForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" placeholder="Enter current password">
                </div>
                
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter new password">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password">
                </div>
                
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
            
            <hr style="margin: 30px 0;">
            
                         <h3>Account Actions</h3>
             <button onclick="logout()" class="btn btn-secondary" style="margin-right: 10px;">Logout</button>
             
             <h3>Danger Zone</h3>
             <button onclick="deleteAccount()" class="btn btn-danger">Delete Account</button>
        </div>
        
        <!-- Statistics Section -->
        <div class="profile-section" id="statsSection">
            <h2>Your Statistics</h2>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Xats</h3>
                    <div class="value" id="xatsValue">0</div>
                </div>
                
                <div class="stat-card">
                    <h3>Days</h3>
                    <div class="value" id="daysValue">0</div>
                </div>
                
                <div class="stat-card">
                    <h3>Rank</h3>
                    <div class="value" id="rankValue">Member</div>
                </div>
                
                <div class="stat-card">
                    <h3>Join Date</h3>
                    <div class="value" id="joinDateValue">-</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentTab = 'account';
        let currentUser = null;
        
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', async function() {
            await checkAuth();
            loadAvatars();
            loadPawns();
        });
        
        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/auth.html';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/status?token=' + token);
                const data = await response.json();
                
                if (!data.authenticated) {
                    localStorage.removeItem('token');
                    window.location.href = '/auth.html';
                    return;
                }
                
                currentUser = data.user;
                populateUserData();
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/auth.html';
            }
        }
        
        function populateUserData() {
            document.getElementById('username').value = currentUser.username;
            document.getElementById('nickname').value = currentUser.nickname || '';
            document.getElementById('email').value = currentUser.email || '';
            document.getElementById('xatsValue').textContent = currentUser.xats || 0;
            document.getElementById('daysValue').textContent = currentUser.days || 0;
            document.getElementById('rankValue').textContent = getRankName(currentUser.rank);
            document.getElementById('joinDateValue').textContent = 'Today'; // You can add join date to user model
        }
        
        function getRankName(rank) {
            const ranks = {
                0: 'Guest',
                1: 'Member',
                2: 'Moderator',
                3: 'Owner',
                4: 'Main Owner'
            };
            return ranks[rank] || 'Member';
        }
        
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab styling
            document.querySelectorAll('.profile-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.profile-section').forEach(s => s.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Section').classList.add('active');
        }
        
        function loadAvatars() {
            const avatarGrid = document.getElementById('avatarGrid');
            avatarGrid.innerHTML = '';
            
            // Generate avatar options (you can customize this)
            for (let i = 1; i <= 20; i++) {
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'avatar-option';
                avatarDiv.style.backgroundImage = `url(https://xat.com/web_gear/chat/av/${i}.gif)`;
                avatarDiv.onclick = () => selectAvatar(i);
                
                if (currentUser && currentUser.avatar == i) {
                    avatarDiv.classList.add('selected');
                }
                
                avatarGrid.appendChild(avatarDiv);
            }
        }
        
        function loadPawns() {
            const pawnGrid = document.getElementById('pawnGrid');
            pawnGrid.innerHTML = '';
            
            // Common hex colors for pawns
            const colors = [
                '#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF',
                '#FFA500', '#800080', '#008000', '#FFC0CB', '#A52A2A', '#808080',
                '#000000', '#FFFFFF', '#FFD700', '#32CD32', '#FF1493', '#00CED1'
            ];
            
            colors.forEach(color => {
                const pawnDiv = document.createElement('div');
                pawnDiv.className = 'pawn-option';
                pawnDiv.style.backgroundColor = color;
                pawnDiv.onclick = () => selectPawn(color);
                pawnGrid.appendChild(pawnDiv);
            });
        }
        
        function selectAvatar(avatarId) {
            document.querySelectorAll('.avatar-option').forEach(a => a.classList.remove('selected'));
            event.target.classList.add('selected');
            currentUser.avatar = avatarId;
        }
        
        function selectPawn(color) {
            document.querySelectorAll('.pawn-option').forEach(p => p.classList.remove('selected'));
            event.target.classList.add('selected');
            document.getElementById('customPawn').value = color;
        }
        
        async function saveAppearance() {
            showLoading();
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/user/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({
                        avatar: currentUser.avatar,
                        pawn: document.getElementById('customPawn').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('success', 'Appearance updated successfully!');
                } else {
                    showMessage('error', data.message || 'Failed to update appearance');
                }
            } catch (error) {
                showMessage('error', 'Network error. Please try again.');
            } finally {
                hideLoading();
            }
        }
        
        // Account form handler
        document.getElementById('accountForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            showLoading();
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/user/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({
                        nickname: document.getElementById('nickname').value,
                        email: document.getElementById('email').value,
                        bio: document.getElementById('bio').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('success', 'Account updated successfully!');
                    currentUser = { ...currentUser, ...data.user };
                } else {
                    showMessage('error', data.message || 'Failed to update account');
                }
            } catch (error) {
                showMessage('error', 'Network error. Please try again.');
            } finally {
                hideLoading();
            }
        });
        
        // Password form handler
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showMessage('error', 'New passwords do not match');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('error', 'Password must be at least 6 characters');
                return;
            }
            
            showLoading();
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/user/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({
                        currentPassword: document.getElementById('currentPassword').value,
                        newPassword: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('success', 'Password changed successfully!');
                    document.getElementById('passwordForm').reset();
                } else {
                    showMessage('error', data.message || 'Failed to change password');
                }
            } catch (error) {
                showMessage('error', 'Network error. Please try again.');
            } finally {
                hideLoading();
            }
        });
        
        async function deleteAccount() {
            if (!confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                return;
            }
            
            showLoading();
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/user/delete', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('success', 'Account deleted successfully');
                    localStorage.removeItem('token');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showMessage('error', data.message || 'Failed to delete account');
                }
            } catch (error) {
                showMessage('error', 'Network error. Please try again.');
            } finally {
                hideLoading();
            }
        }
        
        function showMessage(type, message) {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            
            if (type === 'success') {
                successMsg.textContent = message;
                successMsg.style.display = 'block';
            } else {
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
            }
            
            setTimeout(() => {
                successMsg.style.display = 'none';
                errorMsg.style.display = 'none';
            }, 5000);
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        
                 function hideLoading() {
             document.getElementById('loading').style.display = 'none';
         }

         function logout() {
             localStorage.removeItem('token');
             localStorage.removeItem('user');
             window.location.href = '/';
         }
    </script>
</body>
</html>
