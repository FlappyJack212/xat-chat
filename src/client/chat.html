<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ­ ShadowNet Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Header Navigation */
        .header {
            background: linear-gradient(90deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            border-bottom: 2px solid #00ffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.3);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo img {
            height: 40px;
            width: auto;
        }
        
        .logo h1 {
            color: #00ffff;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .nav-links a:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #ccc;
        }
        
        .user-info button {
            padding: 6px 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }
        
        .user-info button:hover {
            background: #c82333;
        }
        
        /* Main Layout */
        .main-container {
            display: flex;
            min-height: calc(100vh - 70px);
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: rgba(26, 26, 46, 0.9);
            border-right: 2px solid #00ffff;
            padding: 20px;
            overflow-y: auto;
        }
        
        .sidebar h3 {
            color: #00ffff;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }
        
        .room-list {
            list-style: none;
        }
        
        .room-list li {
            margin-bottom: 8px;
        }
        
        .room-list a {
            display: block;
            padding: 10px 15px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .room-list a:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
        }
        
        .room-list a.active {
            background: rgba(0, 255, 255, 0.3);
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .chat-header {
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid #00ffff;
            border-radius: 10px 10px 0 0;
            padding: 15px 20px;
            margin-bottom: 0;
        }
        
        .chat-header h2 {
            color: #00ffff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }
        
        .chat-container-wrapper {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-top: none;
            border-radius: 0 0 10px 10px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 500px;
        }
        
        #chatContainer {
            border: 2px solid #00ffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .loading {
            text-align: center;
            color: #00ffff;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }
        
        .error {
            text-align: center;
            color: #ff6666;
            font-size: 16px;
            padding: 20px;
            background: rgba(255, 102, 102, 0.1);
            border: 1px solid #ff6666;
            border-radius: 8px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
            }
            
            .nav-links {
                flex-wrap: wrap;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <div class="header">
        <div class="logo">
            <img src="/svg/shadownet-logo.svg" alt="ShadowNet Logo">
            <h1>ShadowNet</h1>
        </div>
        
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/powers.html">Powers</a>
            <a href="/trade.html">Trade</a>
            <a href="/groups.html">Groups</a>
            <a href="/help.html">Help</a>
        </div>
        
        <div class="user-info">
            <span id="userInfo">Loading...</span>
            <button id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Chat Rooms</h3>
            <ul class="room-list">
                <li><a href="#" class="active" onclick="switchRoom('Main Chat')">Main Chat</a></li>
                <li><a href="#" onclick="switchRoom('Lobby')">Lobby</a></li>
                <li><a href="#" onclick="switchRoom('Help')">Help</a></li>
                <li><a href="#" onclick="switchRoom('Gaming')">Gaming</a></li>
                <li><a href="#" onclick="switchRoom('Music')">Music</a></li>
                <li><a href="#" onclick="switchRoom('Flirt')">Flirt</a></li>
                <li><a href="#" onclick="switchRoom('Random')">Random</a></li>
                <li><a href="#" onclick="switchRoom('Test')">Test</a></li>
            </ul>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <h2 id="currentRoom">Main Chat</h2>
            </div>
            
            <div class="chat-container-wrapper">
                <div id="loading" class="loading">
                    Connecting to chat server...
                </div>
                <div id="error" class="error" style="display: none;"></div>
                <div id="chatContainer"></div>
            </div>
        </div>
    </div>

    <!-- Socket.IO client -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Ixat Client -->
    <script src="/js/IxatClient.js?v=FORCE_NEW_VERSION_3"></script>
    
    <script>
        let chatClient = null;
        let currentRoom = 'Main Chat';
        
        function updateUserStatus() {
            const token = localStorage.getItem('authToken');
            const userData = localStorage.getItem('user');
            const userInfo = document.getElementById('userInfo');
            const logoutBtn = document.getElementById('logoutBtn');
            
            console.log('ðŸŽ­ [CHAT] updateUserStatus - Token:', token);
            console.log('ðŸŽ­ [CHAT] updateUserStatus - UserData:', userData);
            
            if (token && userData) {
                try {
                    const user = JSON.parse(userData);
                    console.log('ðŸŽ­ [CHAT] Parsed user data:', user);
                    userInfo.textContent = `Logged in as: ${user.nickname} (${user.username}) - Rank: ${user.rank}`;
                    logoutBtn.style.display = 'inline-block';
                } catch (e) {
                    console.error('ðŸŽ­ [CHAT] Error parsing user data:', e);
                    userInfo.textContent = 'Guest user (parse error)';
                    logoutBtn.style.display = 'none';
                }
            } else {
                console.log('ðŸŽ­ [CHAT] No token or user data found');
                userInfo.textContent = 'Guest user';
                logoutBtn.style.display = 'none';
            }
        }
        
        function logout() {
            // Clear authentication data
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            
            // Update status
            updateUserStatus();
            
            // Redirect to auth page
            window.location.href = '/auth.html';
        }
        
        function switchRoom(roomName) {
            console.log('ðŸŽ­ [CHAT] Switching to room:', roomName);
            
            // Update active room in sidebar
            document.querySelectorAll('.room-list a').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update room header
            document.getElementById('currentRoom').textContent = roomName;
            currentRoom = roomName;
            
            // If chat client exists, update room name
            if (chatClient) {
                chatClient.config.roomName = roomName;
                console.log('ðŸŽ­ [CHAT] Updated room name to:', roomName);
            }
        }
        
        function testUserProfile() {
            if (chatClient && chatClient.user) {
                console.log('ðŸŽ­ [CHAT] Testing user profile for current user:', chatClient.user.id);
                chatClient.showUserProfile(chatClient.user.id);
            } else {
                console.log('ðŸŽ­ [CHAT] No chat client or user available');
            }
        }
        
        function testProfileDisplay() {
            console.log('ðŸŽ­ [CHAT] Testing profile display with mock data');
            if (window.chatClient && window.chatClient.showUserProfileFromData) {
                const mockData = {
                    b: 1,
                    d: '123',
                    u: '456',
                    t: '/l',
                    po: '1=1|2=1|',
                    x: 1000,
                    y: 7,
                    q: 3,
                    N: 'TestUser',
                    n: 'TestUser',
                    a: '1',
                    h: 'http://example.com',
                    v: 2,
                    rank: 1,
                    guest: false,
                    bride: ''
                };
                window.chatClient.showUserProfileFromData(mockData);
            } else {
                console.error('ðŸŽ­ [CHAT] chatClient or showUserProfileFromData not available');
            }
        }
        
        function debugUserList() {
            if (chatClient) {
                console.log('ðŸŽ­ [CHAT] Debug user list:');
                console.log('ðŸŽ­ [CHAT] Users map size:', chatClient.users.size);
                console.log('ðŸŽ­ [CHAT] Users:', Array.from(chatClient.users.entries()));
                console.log('ðŸŽ­ [CHAT] User list element:', chatClient.elements.userList);
                console.log('ðŸŽ­ [CHAT] User list children:', chatClient.elements.userList ? chatClient.elements.userList.children.length : 'No element');
            } else {
                console.log('ðŸŽ­ [CHAT] No chat client available');
            }
        }

        function addTestUser() {
            if (chatClient) {
                const testUser = {
                    id: 'testUser_' + Date.now(),
                    nickname: 'Test User ' + Date.now(),
                    username: 'testuser' + Date.now(),
                    rank: 4,
                    avatar: '1',
                    guest: false,
                    xats: 1000,
                    days: 0
                };
                
                console.log('ðŸŽ­ [CHAT] Adding test user:', testUser);
                chatClient.addUser(testUser);
            } else {
                console.log('ðŸŽ­ [CHAT] No chat client available to add test user.');
            }
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        // Initialize chat client
        document.addEventListener('DOMContentLoaded', () => {
            updateUserStatus();
            
            // Get room parameter from URL
            const urlParams = new URLSearchParams(window.location.search);
            const roomParam = urlParams.get('room');
            
            // Set room name based on parameter
            if (roomParam) {
                switch(roomParam.toLowerCase()) {
                    case 'lobby':
                        currentRoom = 'Lobby';
                        break;
                    case 'help':
                        currentRoom = 'Help';
                        break;
                    case 'test':
                        currentRoom = 'Test';
                        break;
                    case 'chat':
                        currentRoom = 'Chat';
                        break;
                    case 'flirt':
                        currentRoom = 'Flirt';
                        break;
                    case 'gaming':
                        currentRoom = 'Gaming';
                        break;
                    case 'music':
                        currentRoom = 'Music';
                        break;
                    case 'anime':
                        currentRoom = 'Anime';
                        break;
                    case 'random':
                        currentRoom = 'Random';
                        break;
                    default:
                        currentRoom = roomParam.charAt(0).toUpperCase() + roomParam.slice(1);
                }
            }
            
            // Update room header
            document.getElementById('currentRoom').textContent = currentRoom;
            
            try {
                // Create the Ixat client with correct parameters
                chatClient = createIxatChat('chatContainer', {
                    width: 728,
                    height: 486,
                    roomName: currentRoom,
                    background: 'linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%)',
                    buttonColor: '#00ffff'
                });
                
                console.log('ðŸŽ­ [CHAT] Chat client created successfully for room:', currentRoom);
                hideLoading();
                
            } catch (error) {
                console.error('ðŸŽ­ [CHAT] Failed to initialize chat client:', error);
                showError('Failed to initialize chat client');
            }
        });
        
        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (chatClient) {
                chatClient.disconnect();
            }
        });
    </script>
</body>
</html>
